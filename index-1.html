<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dé</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu de dé</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="player-box human-player">
          <h2 class="player-name">Joueur 1</h2>
          <div class="score-label">Score Global :</div>
          <div class="score-value global-score" id="player1-global">0</div>
          <div class="mini-box">
            <div class="score-label">Score actuel :</div>
            <div class="score-value current-score" id="player1-round">0</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player-box">
          <h2 class="player-name">Joueur 2</h2>
          <div class="score-label">Score Global :</div>
          <div class="score-value global-score" id="player2-global">0</div>
          <div class="mini-box">
            <div class="score-label">Score actuel :</div>
            <div class="score-value current-score" id="player2-round">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-new-game" id="new-game">
          <span class="material-icons">add_circle</span> Nouvelle partie
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center icons">
        <button class="btn btn-roll" id="roll-dice" disabled>
          <span class="material-icons">casino</span> Lancer le dé
        </button>
        <button class="btn btn-hold" id="hold" disabled>
          <span class="material-icons">system_update_alt</span> Hold
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="dice">
          <span class="material-icons">casino</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script-1.js"></script>
</body>
</html>
