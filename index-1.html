<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de dé</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap');

    body {
      font-family: 'Lato', sans-serif;
    }

    .container {
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .game-container {
      border: 2px solid #dc3545;
      border-radius: 4px;
      display: flex;
    }

    .player-box {
      flex-grow: 1;
      padding: 80px;
      position: relative;
    }

    .player-box.human-player {
      background-color: #f8f9fa; /* Gris clair pour joueur 1 */
    }

    .player-box:not(.human-player) {
      background-color: #fff; /* Blanc pour joueur 2 */
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
    }

    .player-name {
      text-align: center;
      margin-bottom: 20px;
    }

    .score-label {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .score-value {
      font-size: 24px;
      text-align: center;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .score-value.current-score {
      background-color: #dc3545;
      color: #c40d0d;
    }

    .btn {
      width: 100%;
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      background-color: transparent;
      border: none;
    }

    .btn-hold,
    .btn-roll,
    .btn-new-game {
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-hold .material-icons,
    .btn-roll .material-icons,
    .btn-new-game .material-icons {
      margin-right: 10px;
    }

    .dice {
      text-align: center;
      font-size: 72px;
      margin-top: 30px;
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    /* Media query pour ajuster le jeu pour qu'il forme un carré */
    @media (max-width: 600px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu de dé</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="player-box human-player">
          <h2 class="player-name">Joueur 1</h2>
          <div class="score-label">Score Global :</div>
          <div class="score-value global-score" id="player1-global">0</div>
          <div class="mini-box">
            <div class="score-label">Score actuel :</div>
            <div class="score-value current-score" id="player1-round">0</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player-box">
          <h2 class="player-name">Joueur 2</h2>
          <div class="score-label">Score Global :</div>
          <div class="score-value global-score" id="player2-global">0</div>
          <div class="mini-box">
            <div class="score-label">Score actuel :</div>
            <div class="score-value current-score" id="player2-round">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-new-game" id="new-game">
          <span class="material-icons">add_circle</span> Nouvelle partie
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center icons">
        <button class="btn btn-roll" id="roll-dice" disabled>
          <span class="material-icons">casino</span> Lancer le dé
        </button>
        <button class="btn btn-hold" id="hold" disabled>
          <span class="material-icons">system_update_alt</span> Hold
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="dice">
          <span class="material-icons">casino</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script-1.js"></script>
</body>
</html>
